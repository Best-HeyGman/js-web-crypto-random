<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="section">
            <h2>Generate Random Number Between Min and Max</h2>
            <div class="input-group">
                <label for="min">Min:</label>
                <input type="number" id="min" placeholder="Enter min number">
            </div>
            <div class="input-group">
                <label for="max">Max:</label>
                <input type="number" id="max" placeholder="Enter max number">
            </div>
            <button id="generate">Generate Random Number</button>
            <div id="result"></div>
        </div>
        <div class="section">
            <h2>Select Random Line from Text</h2>
            <textarea id="textInput" placeholder="Enter your text here, one line at a time"></textarea>
            <button id="selectLine">Select Random Line</button>
            <div id="lineResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
